<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="contact-wrap">
            <div class="img-banner">
                <div class="layer">
                    <img src="assets/images/logo-ALTA-v2.png" alt="">
                </div>
            </div>
            <div class="container forms">
                <form action="home.html">
                    <h1>Contact Us</h1>
                    <label for="">Full Name<span>*</span></label>
                    <input type="text" placeholder="Your Full Name Here..." required>
                    <label for="">Email Address<span>*</span></label>
                    <input type="email" placeholder="example@domain.com" required>
                    <label for="">Phone Number<span>*</span></label>
                    <input type="tel" required>
                    <label for="">Nationality</label>
                    <select name="" id="">
                        <option value="" selected hidden>Selected</option>
                        <option value="">Indonesia</option>
                        <option value="">Japan</option>
                        <option value="">USA</option>
                    </select>
                    <label for="">Message</label>
                    <textarea name="" id="" rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
